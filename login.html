<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Secure Share</h1>
            <p class="tagline">Privacy-Preserving File Sharing</p>
        </header>
        
        <main>
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required 
                            placeholder="Enter your username or email"
                            autocomplete="username"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            Remember me
                        </label>
                        <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    
                    <div class="form-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </form>
                
                <div id="loginMessage" class="message"></div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="social-login">
                    <button class="btn btn-social btn-google" id="googleLogin">
                        <span class="icon">G</span> Continue with Google
                    </button>
                    <button class="btn btn-social btn-github" id="githubLogin">
                        <span class="icon">‚öô</span> Continue with GitHub
                    </button>
                </div>
                
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Secure Share. Your privacy is our priority.</p>
        </footer>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
