# Nginx Configuration for Third-Party Cookie Protection
# Include this file in your nginx server block

# Security headers for cookie protection
add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Frame-Options "DENY" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;

# Block third-party cookies by ensuring SameSite attribute
# This is done at the application level, but nginx can validate/modify cookies

# Proxy settings to preserve security headers
proxy_cookie_path / "/; Secure; HttpOnly; SameSite=Strict";

# Additional security settings
# Disable serving of hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

