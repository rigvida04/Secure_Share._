<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Secure Share</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîí Secure Share</h1>
            <p class="tagline">Reset Your Password</p>
        </header>
        
        <main>
            <div class="login-container">
                <h2>Forgot Your Password?</h2>
                <p style="text-align: center; color: #6c757d; margin-bottom: 30px;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                
                <form id="forgotPasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required 
                            placeholder="Enter your registered email"
                            autocomplete="email"
                        >
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    
                    <div class="form-footer">
                        <p>Remember your password? <a href="login.html">Back to Login</a></p>
                    </div>
                </form>
                
                <div class="back-link">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Secure Share. Your privacy is our priority.</p>
        </footer>
    </div>
</body>
</html>
